<a href="#/teams/new" class="btn btn-primary btn-lg btn-block">Add a new team</a>

<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th><th>Name</th><th>Long Name</th><th>Location</th>
        </tr>
    </thead>
    <tr ng-repeat="team in teams" ng-click="goTo(number)" style="cursor:pointer">
        <td>{{team.key}}</td><td>{{team.hash.nickname}}</td><td>{{team.hash.name}}</td><td>{{team.hash.location.locality}}, {{team.hash.location.region}}, {{team.hash.location.country}}</td>
    </tr>
</table>
