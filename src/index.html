<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="utf-8">

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Scouter</title>
        <meta name="description" content="">
        <meta name="author" content="Daniel">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">

        <link rel="stylesheet/less" type="text/css" href="styles/style.less" />
        <script>
            less = {
                relativeUrls : true
            };
        </script>
        <script src="../bower_components/less/dist/less-1.7.0.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Scouter</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav" ng-controller="nav">
                        <li ng-class="{active: path('dash')}">
                            <a href="#/dash">Dashboard</a>
                        </li>
                        <li ng-class="{active: path('events')}">
                            <a href="#/events">Events</a>
                        </li>
                        <li ng-class="{active: path('teams')}">
                            <a href="#/teams">Teams</a>
                        </li>
                    </ul>
                    <div id="login" class="navbar-right"></div>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container" ng-view></div>

        <script data-main="scripts/landing" src="../bower_components/requirejs/require.js"></script>
    </body>
</html>
